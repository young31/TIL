<!Doctype html>  
<!-- html을 위해 선언 -->
<!-- <html></html> << 시작과 끝을 알려줘야 함 -->
<!-- extension 'live server' -->
<html>
    <head>
        <!-- head에는 문서의 정보(제목 등)를 담음 -->
        <title>html & css</title>
        <link rel="stylesheet" href="style.css">
        <!-- stylesheet, href >> hyper reference >> 링크참조/같은 곳이면 자동 참조 -->
    </head>
    <body>
        <!-- 문서의 내용 // 실제 브라우저에서 보이는 내용-->
        <h1>SSAFY_2</h1>
        <!-- h1 means heading -->
        <h2>HTML & CSS start</h2>
        <h2 style="color: mediumorchid;"  >enjoyable!!</h2>
        <!-- 개별 태그에도 스타일 적용 가능 // 덮어씌우기-->
        <p id="description">문단구분하는 p 태그</p>
        <!-- id는 고유값으로 설정 ~ class -->
        <span>문단구분 안하기</span>
        <span>오호!!</span>
        <ol>
            <!-- ol 안에는 리스트 작성(li) -->
            <li class="list-item">
                <!-- li는 항상 ol안에만 존재 -->
                순서가 있는 태그
            </li>
            <li class="list-item">순서봐라</li>
            <li class="list-item">순서봐라</li>
            <!-- class는 유일하지 않아도 됨 ~ id -->
        </ol>
        <ul>
            <!-- ul도 리스트 작성 -->
            <li>이건 순서가 없네요</li>
            <li>이건 순서가 없네요</li>
        </ul>
    </body>
</html1>
